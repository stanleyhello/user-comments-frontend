<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Sentiment</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>User Sentiment</h1>

        <form id="commentForm">
            <input type="text" id="companyInput" placeholder="Company Name" required />
            <textarea id="commentInput" placeholder="Your Comment" required></textarea>
            
            <!-- Optional fields -->
            <input type="text" id="nameInput" placeholder="Your Name (Optional)" />
            <input type="email" id="emailInput" placeholder="Your Email (Optional)" />
            
            <button type="submit">Submit Comment</button>
        </form>

        <div id="summarySection">
            <h2>Comment Summary</h2>
            <p id="summaryText">No summary available yet.</p>
            <button id="refreshSummary">Refresh Summary</button>
        </div>

        <div id="querySection">
            <h2>Query Comments</h2>
            <input type="text" id="queryInput" placeholder="Ask a question about the comments" />
            <button id="submitQuery">Ask Question</button>
            <p id="queryResultText">Query results will appear here.</p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
