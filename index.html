<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Sentiment</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>User Comments</h1>

        <form id="commentForm">
            <input type="text" id="companyInput" placeholder="Company Name" required />
            <textarea id="commentInput" placeholder="Your Comment" required></textarea>
            
            <!-- Optional fields -->
            <input type="text" id="nameInput" placeholder="Your Name (Optional)" />
            <input type="email" id="emailInput" placeholder="Your Email (Optional)" />
            
            <button type="submit">Submit Comment</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
