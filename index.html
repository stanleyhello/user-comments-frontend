<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Sentiment</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="user-form-bg">
      <a href="admin.html" class="btn btn-primary user-nav-btn">Go to Admin Dashboard</a>
      <div class="user-card">
        <h1 class="user-card-title">Submit a Comment</h1>
        <form id="commentForm" class="user-form">
          <input type="text" id="companyInput" placeholder="Company Name" required class="user-input" />
          <textarea id="commentInput" placeholder="Your Comment" required class="user-input"></textarea>
          <input type="text" id="nameInput" placeholder="Your Name (Optional)" class="user-input" />
          <input type="email" id="emailInput" placeholder="Your Email (Optional)" class="user-input" />
          <button type="submit" class="btn btn-primary user-submit">Submit Comment</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
