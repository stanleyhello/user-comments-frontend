<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Comment Analyzer</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Comment<span>AI</span></h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#dashboard">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#reports">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to User View</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="header-content">
                    <h1 id="page-title">Dashboard</h1>
                    <div class="user-menu">
                        <span class="welcome">Welcome, Admin</span>
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content-area" id="content-area">
                <!-- Dashboard Tab -->
                <div id="dashboard-tab" class="tab-content active">
                    <!-- Executive Summary Card -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Executive Summary</h2>
                            <button id="refreshSummary" class="btn btn-primary">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="summaryText" class="summary-text">No summary available. Click refresh to generate a summary.</div>
                        </div>
                    </div>

                    <!-- AI Assistant Card -->
                    <div class="card">
                        <div class="card-header">
                            <h2>AI Assistant</h2>
                        </div>
                        <div class="card-body">
                            <div class="query-tool">
                                <div class="query-input-row">
                                    <input type="text" id="queryInput" placeholder="Ask a question about the comments..." />
                                    <button id="submitQuery" class="btn btn-primary">Ask</button>
                                </div>
                                <div id="queryResult" class="mt-3">
                                    <div id="queryResultText" class="result-block"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Generate Sample Data Card -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Generate Sample Data</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="promptInput">Prompt</label>
                                <input type="text" id="promptInput" class="form-control" 
                                       placeholder="e.g., positive comments about Best Buy">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="countInput">Count (1-20)</label>
                                    <input type="number" id="countInput" class="form-control" 
                                           min="1" max="20" value="5">
                                </div>
                                <button id="generateDataBtn" class="btn btn-primary align-self-end">
                                    Generate Data
                                </button>
                            </div>
                            <p id="generateStatus" class="status-message"></p>
                        </div>
                    </div>
                </div>

                <!-- Reports Tab -->
                <div id="reports-tab" class="tab-content">
                    <div class="reports-grid">
                        <div class="card">
                            <div class="card-header">
                                <h2>Most Common Topics</h2>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="topicsChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h2>User Sentiment Over Time</h2>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="sentimentChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>
</html>
